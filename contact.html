    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.ico/favicon-32x32.png">

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h2 id="logo">Time Master.co</h2>
        </a>
        <!-- burger menu-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-burger"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="tips.html">Tips</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
        <!--Contact Form-->
        <section class="signup">
            <form class="signup-form" method="post" action="https://formdump.codeinstitute.net">
                <!-- form input -->
                <h2> Get Your Productivity Guide Right Now!</h2>
                <div id="form">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first_name" id="first-name" class="text-input" required>
                    <br>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last_name" id="last-name" class="text-input" required>
                    <br>
                    <label for="email-address">Email Address</label>
                    <input type="email" name="email_address" id="email-address" class="text-input" required>
                </div>
                <div class="radio"><h3>Which task, you think may be the most challenging?</h3>
                    <div>
                        <div>
                            <label for="clear_goal"><i class="fa-solid fa-bullseye"></i>Clear Goal</label>
                            <input type="radio" name="challenging_task" id="clear_goal" value="clear_goal" required
                                checked>
                        </div>
                        <div>
                            <label for="sleep"><i class="fa-solid fa-bed"></i>Sleep</label>
                            <input type="radio" name="challenging_task" id="sleep" value="sleep" required checked>
                        </div>
                        <div>
                            <label for="one_thing"><i class="fa-solid fa-1"></i>The ONE Thing</label>
                            <input type="radio" name="challenging_task" id="one_thing" value="one_thing" required
                                checked>
                        </div>
                        <div>
                            <label for="plan"><i class="fa-solid fa-clipboard-list"></i>Plan Ahead</label>
                            <input type="radio" name="challenging_task" id="plan" value="plan" required checked>
                        </div>
                        <div>
                            <label for="no_disctractions"><i class="fa-solid fa-phone-slash"></i>No
                                Disctractions</label>
                            <input type="radio" name="challenging_task" id="no_disctractions" value="no_disctractions"
                                required checked>
                        </div>
                    </div>
                    <button type="submit" class="letsgo">Let's Go!</button>
                </div>
            </form>
        </section>

    <footer>
